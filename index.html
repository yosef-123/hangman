<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hangman</title>
  <style>
    body{
      text-align: center;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    #header{
      font-size:30px;
      margin-bottom: 1vh;
    }
    .img{
      width:43vh;
      height:43vh;
      background-repeat: no-repeat;
      background-size: cover;
      margin:0 auto;
    }
    #keyboard{
      width:fit-content;
      display:grid;
      grid-template-columns:auto auto auto auto auto auto auto;
      position:absolute;
      left:50%;
      bottom:1vh;
      transform:translateX(-50%);
    }
    #keyboard > *{
      width:50px;
      height:50px;
      margin:5px;
      font-size:35px;
    }

    .clicked{
      opacity: 0.6;
    }

    #letters{
      width:fit-content;
      height:fit-content;
      margin:0 auto;
    }
    #letters > *{
      border-bottom: 1px solid black;
      width:50px;
      height:50px;
      font-size:40px;
      margin-left:7px;
      float:left;
    }
    .popup{
      padding:10px;
      display:none;
      width:300px;
      height:300px;
      background-color:white;
      border:1px solid black;
      position: fixed;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
      text-align: center;
      font-size:40px;
    }
    #replay {
      font-size:30px;
      position: absolute;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div id='header'>hangman</div>
  <div class='img' style='background-image: url("./img/hangpole.png");'></div>
  
  lives left : <span id="lives-left">9</span>

  <div id='letters'>
    <!-- this is just place holder for when its auto generated -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div id='keyboard'>
    <button id='a' onclick="input('a')">a</button>
    <button id='b' onclick="input('b')">b</button>
    <button id='c' onclick="input('c')">c</button>
    <button id='d' onclick="input('d')">d</button>
    <button id='e' onclick="input('e')">e</button>
    <button id='f' onclick="input('f')">f</button>
    <button id='g' onclick="input('g')">g</button>
    <button id='h' onclick="input('h')">h</button>
    <button id='i' onclick="input('i')">i</button>
    <button id='j' onclick="input('j')">j</button>
    <button id='k' onclick="input('k')">k</button>
    <button id='l' onclick="input('l')">l</button>
    <button id='m' onclick="input('m')">m</button>
    <button id='n' onclick="input('n')">n</button>
    <button id='o' onclick="input('o')">o</button>
    <button id='p' onclick="input('p')">p</button>
    <button id='q' onclick="input('q')">q</button>
    <button id='r' onclick="input('r')">r</button>
    <button id='s' onclick="input('s')">s</button>
    <button id='t' onclick="input('t')">t</button>
    <button id='u' onclick="input('u')">u</button>
    <span></span><!-- for the css grid -->
    <button id='v' onclick="input('v')">v</button>
    <button id='w' onclick="input('w')">w</button>
    <button id='x' onclick="input('x')">x</button>
    <button id='y' onclick="input('y')">y</button>
    <button id='z' onclick="input('z')">z</button>
  </div>

  <div id='youWin' class="popup">
    you win! <br> the word was <br>
    <span id='word'></span><br>
    <button id='replay' onclick='replay()'>replay</button>
  </div>
  <div id='youLose' class="popup">
    you lose <br>
    <button id='replay' onclick='replay()'>replay</button>
  </div>
  <script type='module' src='hangman.js'></script>
</body>
</html>
